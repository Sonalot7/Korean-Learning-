<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Korean Quiz</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Poppins", sans-serif;
        background-color: #ffd6e8;
        margin: 0;
        padding: 0;
        color: #4a4a4a;
    }
    header {
        background-color: #ffb6d9;
        padding: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        color: white;
    }
    .container {
        max-width: 800px;
        margin: 25px auto;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    #question {
        font-size: 22px;
        margin-bottom: 20px;
        font-weight: 600;
    }
    .option {
        background: #ffe6f2;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        border: 2px solid transparent;
    }
    .option:hover {
        background: #ffcee8;
    }

    /* Correct / Wrong colors */
    .correct {
        background: #c8f7c5 !important;
        border-color: #55c451;
    }
    .wrong {
        background: #ffb3b3 !important;
        border-color: #ff4c4c;
    }

    #nextBtn {
        display: none;
        margin-top: 20px;
        padding: 12px 20px;
        background: #ff8fc7;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
    }
    #nextBtn:hover {
        background: #ff78b9;
    }
    #result {
        font-size: 22px;
        font-weight: 700;
        text-align: center;
        margin-top: 25px;
    }
    a.back {
        display: block;
        width: 120px;
        margin: 30px auto;
        text-align: center;
        padding: 12px;
        background: #ff8fc7;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-size: 18px;
    }
</style>
</head>
<body>

<header>Korean Quiz</header>

<div class="container">
    <div id="question">Loading quiz...</div>
    <div id="options"></div>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
    <div id="result"></div>
</div>

<a class="back" href="index.html">Back</a>

<script>
const allQuestions = [
    { q: "What does 안녕하세요 mean?", opts: ["Hello", "Thank you", "Sorry", "Good night"], ans: 0 },
    { q: "한국어 means?", opts: ["Korean language", "Korean food", "Korea", "Hello"], ans: 0 },
    { q: "'사랑해요' means?", opts: ["I miss you", "I love you", "Good job", "Help me"], ans: 1 },
    { q: "'물' means?", opts: ["Food", "Water", "Money", "Store"], ans: 1 },
    { q: "'얼마예요?' means?", opts: ["Where?", "How much?", "Why?", "When?"], ans: 1 },
    { q: "'도와주세요' means?", opts: ["Please help", "Please wait", "Please sit", "Please come"], ans: 0 },
    { q: "What is 10 in Korean?", opts: ["하나", "열", "다섯", "스물"], ans: 1 },
    { q: "'병원' means?", opts: ["School", "Hospital", "Restaurant", "Station"], ans: 1 },
    { q: "'모르겠어요' means?", opts: ["I know", "I don't know", "I forgot", "I understand"], ans: 1 },
    { q: "'괜찮아요' means?", opts: ["It's okay", "It's expensive", "It's cold", "It's wrong"], ans: 0 },
    { q: "'밥' means?", opts: ["Rice/meal", "Bread", "Egg", "Juice"], ans: 0 },
    { q: "'어디예요?' means?", opts: ["Where is it?", "What is it?", "Why?", "How many?"], ans: 0 },
    { q: "'빨리' means?", opts: ["Slow", "Fast", "Hot", "Delicious"], ans: 1 },
    { q: "'천천히' means?", opts: ["Slowly", "Quickly", "Again", "Quietly"], ans: 0 },
    { q: "'하지만' means?", opts: ["Because", "However", "Maybe", "Always"], ans: 1 },
    { q: "'친구' means?", opts: ["Teacher", "Friend", "Mother", "Student"], ans: 1 },
    { q: "'집' means?", opts: ["School", "House", "Park", "Shop"], ans: 1 },
    { q: "'학교' means?", opts: ["Hospital", "Restaurant", "School", "Market"], ans: 2 },
    { q: "'고맙습니다' means?", opts: ["Sorry", "Thank you", "Nice to meet you", "No"], ans: 1 },
    { q: "'뭐예요?' means?", opts: ["Where?", "What is it?", "How much?", "Who?"], ans: 1 }
];

let quiz = [];
let index = 0;
let score = 0;

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function startQuiz() {
    quiz = shuffle([...allQuestions]).slice(0, 20);
    index = 0;
    score = 0;
    showQuestion();
}

function showQuestion() {
    document.getElementById("result").innerHTML = "";
    const q = quiz[index];
    document.getElementById("question").innerText = q.q;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    let shuffledOpts = shuffle([...q.opts]);

    shuffledOpts.forEach(opt => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = opt;
        div.onclick = () => checkAnswer(opt, q, div);
        optionsDiv.appendChild(div);
    });
}

function checkAnswer(selected, question, selectedDiv) {
    const correctAns = question.opts[question.ans];

    const optionDivs = document.querySelectorAll(".option");

    optionDivs.forEach(div => {
        div.style.pointerEvents = "none"; // disable clicking

        if (div.innerText === correctAns) div.classList.add("correct");
        if (div.innerText === selected && selected !== correctAns) div.classList.add("wrong");
    });

    if (selected === correctAns) score++;

    document.getElementById("nextBtn").style.display = "block";
}

function nextQuestion() {
    index++;
    document.getElementById("nextBtn").style.display = "none";
    if (index < quiz.length) showQuestion();
    else endQuiz();
}

function endQuiz() {
    document.getElementById("question").innerText = "Quiz Completed!";
    document.getElementById("options").innerHTML = "";
    document.getElementById("result").innerText =
        `Your Score: ${score} / ${quiz.length}`;
}

startQuiz();
</script>

</body>
</html>
